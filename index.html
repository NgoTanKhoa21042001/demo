<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/share.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Sora:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>E-commerce</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header-container">
        <!-- Logo -->
        <a href="" class="header-logo">
          <img src="./images/logo.png" alt="" />
          <span>MicPro</span>
        </a>
        <!-- menu -->
        <ul class="header-menu">
          <li><a href="" class="header-link">Home</a></li>
          <li>
            <a href="" class="header-link">
              Product
              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li>
            <a href="" class="header-link">
              New Arrival
              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li><a href="" class="header-link">Blog</a></li>
          <li><a href="" class="header-link">Shop</a></li>
          <li>
            <a href="" class="header-link">
              Brand
              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
        </ul>
        <!-- menu-mobile -->
        <div class="menu-mobile">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- button -->
        <div class="header-btn">
          <button>Shop Now</button>
        </div>
      </header>
      <!-- highlight -->
      <section class="highlight">
        <!-- content -->
        <div class="highlight-image__small">
          <img src="./images/mask-group.png" alt="">
          <img src="./images/Group-87.png" alt="" class="highlight-image__small-arrow">
        </div>
        <div class="highlight-content">
          <h1 class="highlight-heading">
            Shop the Best <span>Styles</span> in<br />One Place
          </h1>
        </div>
       <!-- image -->
       <div class="highlight-image">
        <div class="highlight-image__left">
          <img src="./images/portrait-young-man-with-hat.png" alt=""/>
          <div class="highlight-image__left2">
            <img src="./images/young-handsome-smiling-happy-man-traveling-hipster-bicycle-holding-vintage-photo-camera-blue-studio-background-wearing-shirt-hat-sunglasses-photographer-taking-pictures.png" alt="">  
            <img src="./images/medium-shot-beautiful-smiling-woman 1.png"/>
          </div>
        </div>
        <div class="highlight-image__mid">
          <img src="./images/portrait-fashionable-boy-posing.png"/>
        </div>
       <div class="highlight-image__left">
         <div class="highlight-image__left2">
           <img src="./images/side-view-sensitive-man-posing-with-flower.png" alt="">  
           <img src="./images/close-up-portrait-young-attractive-man-wearing-white-casual-long-sleeve-shirt-gray-cap-posing-isolated-lilac-standing-with-folded-arms-copy-space 1.png"/>
         </div>
          <img src="./images/man-wearing-sunglasses.png" alt=""/>
        </div>
      </section>
      <!-- image -->
      
      <!-- product -->
      <section class="product">
        <h1 class="product-heading">Popular <span>Products</span></h1>
        <div class="product-cards">
          <div class="product-item"></div>
          <div class="product-item"></div>
          <div class="product-item"></div>
        </div>
            <button class="text-wrapper">See all Products</button> <images class="icons-arrow-right" src="images/Arrow.png" />
        </button>
      </section>
    </div>
  </body>
</html>
